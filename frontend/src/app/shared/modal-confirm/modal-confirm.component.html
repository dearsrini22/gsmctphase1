<div class="modal-header">
    <h5 class="modal-title" id="modal-title">{{title}}</h5>
    <button type="button" class="btn close" aria-label="Close button" aria-describedby="modal-title"
            (click)="modal.dismiss('Close')">
        <span aria-hidden="true" class="close">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{body}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success btn-sm" (click)="modal.dismiss('cancel click')">CANCEL</button>
    <button type="button" class="btn btn-danger btn-sm" (click)="modal.close('Ok click')">OK</button>
</div>
