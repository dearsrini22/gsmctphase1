<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>View Association</b></h4>
          </div>
          <div class="col-sm-6">
            <a href="dashboard" class="btn btn-success back"><i class="bi bi-arrow-left-circle"></i>&nbsp;Back</a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <tbody>
        <tr>
          <td>
            <label><b>Name</b></label>
          </td>
          <td>
            <span>{{ associationDetail.name }}</span>
          </td>
        </tr>
        <tr>
          <td>
            <label><b>State</b></label>
          </td>
          <td>
            <span>{{ associationDetail.address.state }}</span>
          </td>
        </tr>
        <tr>
          <td>
            <label><b>Address</b></label>
          </td>
          <td>
            <span>{{ associationDetail.address.street }}</span>
          </td>
        </tr>
        <tr>
          <td>
            <label><b>Phone</b></label>
          </td>
          <td>
            <span>{{ associationDetail.address.phone }}</span>
          </td>
        </tr>
        <tr>
          <td>
            <label><b>Email</b></label>
          </td>
          <td>
            <span>{{ associationDetail.address.email }}</span>
          </td>
        </tr>
        <tr>
          <td>
            <label><b>Zip Code</b></label>
          </td>
          <td>
            <span>{{ associationDetail.address.zipCode }}</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
