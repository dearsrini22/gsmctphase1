<div class="login-card-container">
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title><img src="assets/images/logo.jpg" height="50px" alt="" /></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-error *ngIf="errorMessage"><i class="bi bi-exclamation-triangle-fill"></i> {{errorMessage}}</mat-error>
      <mat-error class="success" *ngIf="successMessage"><i class="bi bi-check-circle-fill"></i> {{successMessage}}</mat-error>
      <form class="login-form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="email" required>
        </mat-form-field>
        <mat-form-field class="full-width password-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput value="" name="password" [formControl]="password" [type]="showPassword ? 'text' : 'password'" required>
          <mat-icon matSuffix (click)="togglePasswordVisibility()">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </form>
      <a class="forgot-password" routerLink="password-recovery" routerLinkActive="active-link">Forgotten password?</a>
    </mat-card-content>
    <mat-card-actions>
      <button class="login-btn" (click)="login()">Log In</button>
    </mat-card-actions>
    <div class="loginSignUpSeparator "><span class="textInSeparator">or</span></div>
    <mat-card-actions>
      <button class="new-user-btn" (click)="signUp()">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
