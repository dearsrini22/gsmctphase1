<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>{{header}}</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success btn-sm save" (click)="save(associationForm.form.valid)"><i class="bi bi-floppy"></i>&nbsp;Save</button>
            <a href="dashboard" class="btn btn-danger btn-sm back"><i class="bi bi-arrow-left-circle"></i>&nbsp;Back</a>
          </div>
        </div>
      </div>
      <form #associationForm="ngForm">
        <div class="table-content">
          <div class="form-group p-t-b-10 row">
            <div class="col-sm-2">
              <label for="name" class="p-t-b-10">Name<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" required maxlength="255"
                     [(ngModel)]="editAssociationForm.name"
                     name="name" #name="ngModel">
              <div *ngIf="name.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!name.errors['required']">Name is required</div>
              </div>
            </div>
          </div>
          <div class="form-group p-t-b-10 row">
            <div class="col-sm-2">
              <label class="p-t-b-10">State<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-10">
              <mat-form-field class="full-width" style="margin-bottom: -20px; border: 0">
                <mat-select [placeholder]="editAssociationForm.state ? editAssociationForm.state : ''" #stateSelect>
                  <mat-option>
                    <ngx-mat-select-search [formControl]="stateFilterCtrl" placeholderLabel="Search State..."
                                           noEntriesFoundLabel="No results found"></ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let state of filteredStates | async" [value]="state">
                    {{state.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div *ngIf="editAssociationForm.state && isSubmitted" class="alert alert-danger validationError">
                <div>State is required</div>
              </div>
            </div>
          </div>
          <div class="form-group p-t-b-10 row">
            <div class="col-sm-2">
              <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Email" required maxlength="255"
                     [(ngModel)]="editAssociationForm.email" name="Email" #email="ngModel"
                     pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
              <div *ngIf="email.errors && isSubmitted" class="alert alert-danger validationError">
                <div>Email is invalid</div>
              </div>
            </div>
          </div>
          <div class="form-group p-t-b-10 row">
            <div class="col-sm-2">
              <label class="p-t-b-10">Phone<span class="requiredStar">*</span></label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone" required maxlength="10"
                     [(ngModel)]="editAssociationForm.phone" name="phone" #phone="ngModel"
                     pattern="^\d{3}\d{3}\d{4}$">
              <div *ngIf="phone.errors && isSubmitted" class="alert alert-danger validationError">
                <div [hidden]="!phone.errors['required']">Phone is required</div>
                <div [hidden]="!phone.errors['touched'] && !phone.errors['pattern']">Phone is invalid
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group p-t-b-10 row">
          <div class="col-sm-2">
            <label class="p-t-b-10">Address<span class="requiredStar">*</span></label>
          </div>
          <div class="col-sm-10 address-div">
                <textarea class="form-control" id="Address" required [(ngModel)]="editAssociationForm.address"
                          name="address" #address="ngModel">></textarea>
            <div *ngIf="address.errors && isSubmitted" class="alert alert-danger validationError">
              <div [hidden]="!address.errors['required']">Address is required</div>
            </div>
          </div>
        </div>
        <div class="form-group p-t-b-10 row">
          <div class="col-sm-2">
            <label for="zipCode" class="p-t-b-10">Zip Code<span class="requiredStar">*</span></label>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="zipCode" required maxlength="10"
                   [(ngModel)]="editAssociationForm.zipCode"
                   name="zipCode" #zipCode="ngModel">
            <div *ngIf="zipCode.errors && isSubmitted" class="alert alert-danger validationError">
              <div [hidden]="!zipCode.errors['required']">Zip Code is required</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
